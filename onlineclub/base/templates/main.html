    header {
      color: white;
      position: sticky;
      background: linear-gradient(#070639, #231669);
      background-size: cover;
      /* padding: 20px 5% 20px 4%; */
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .club_text {
      margin: 5px 0 20px 0;
      text-align: center;
    }

    #club_txt {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
      font-size: 14px;
      letter-spacing: -0.5px;
      color: #D5D0FD;
    }


    /* search */
    .search-bar {
      position: relative;
      width: 100%;
      margin: 10px 0 10px 0;
      padding: 20px 5% 20px 4%;
    }

    .search-bar>input {
      width: 100%;
      height: 40px;
      border: 0px;
      border-radius: 10px;
      padding-left: 10px;
      font-size: 15px;
      color: black;
    }

    .fa-search {
      background-color: transparent;
      border: none;
      position: absolute;
      right: 7%;
      top: 32%;
      font-size: 25px;
      color: #240E51;
    }


    /* sort button */
    .club_sort_btn {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
      font-size: 15px;
      color: white;
      display: contents;
    }

    .sort_btn {
      border: none;
      border-radius: 10px;
      padding: 10px 5px 10px 0px;
      width: 33%;
      /* margin-right: 10px; */
      margin: 5px 1px 10px 4%;
      background-color: #1C1246;
    }

    .sort_btn:hover {
      background-color: #D4CED5;
      color: black;
      font-weight: 400;
    }


    main {
      padding: 3% 4% 5% 4%;
      width: 100%;
      height: 100%;
      background: linear-gradient(#240E51, #4D29A8);
      background-image: url("../static/메인배경.png");
      background-size: cover;
    }

    /* card */
    .card {
      z-index: 0;
      transition: 0.3s;
      position: relative;
      border: none;
      width: 100%;
      max-width: 100%;
      height: 105px;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 20px;
      background-color: white;
    }

    .card:hover {
      transform: scale(0.97);
    }

    .c_img {
      width: 100px;
      height: 80px;
    }

    .card_img {
      position: absolute;
      left: 15px;
      top: 11px;
    }

    .flag {
      position: relative;
      z-index: 1;
      margin: 0 7px;
    }


    .text-wrap {
      position: absolute;
      bottom: 12px;
      left: 80px;
      z-index: 10;
      padding-left: 25px;
    }

    .text-wrap h1 {
      font-size: 17px;
      margin-bottom: 5px;
      color: black;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 700;
    }

    .text-wrap span {
      color: black;
      font-size: 12px;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 500;
    }

    .text-wrap #club_t {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
    }

<body>
  <header>
    {% include 'side.html' %}
    <!-- <nav> -->
    <!-- 디데이 -->

    <!-- <div class="dday">
        <span id="d_txt">모집마감</span>

      </div>
      <a href="" class="menu_Btn"><i class="fas fa-bars"></i></a>
      <span>동아리 홍보전</span><br>
    </nav> -->


    <div class="club_text">
      <p id="club_txt">지원 기간: 9월 6일 ~ 9월 17일</p>
      <p id="club_txt">2021 2학기에 신설된 신규 동아리는 포함되어 있지 않습니다.</p>
    </div>

    <!-- 검색 -->
    <form action="{% url 'home1' %}" method="GET">
      <div class="search-bar">
        <input type="search" placeholder="동아리 이름을 입력하세요" name="keyword">
        <button type="submit" class="fas fa-search"></button>
        <!-- <i class="fas fa-search"></i> -->
      </div>
    </form>

    <!-- 정렬 버튼 -->
    <div class="club_sort_btn">
      <form method="get">
        <button type="submit" name="rank" class="sort_btn" value="rank">▾ 동아리 순위 순</button>
        <button type="submit" name="random" class="sort_btn">▾ 랜덤 순</button>
      </form>
    </div>
  </header>

  <main>
    {% for club in club_list %}
    <!-- card -->
    <a href="{% url 'home' club.club_id %}">
    <div class="card" style="border-radius: 10px;">
      <div class="c_img">
        <div class="card_img">
          <!-- <img src="../static/1.png" width="80px" height="80px" style="border-radius: 50%"> -->
          {% if club.club_logo %}
          <img src="{{club.club_logo.url}}" width="80px" height="80px" style="border-radius: 50%">
          {% else %}
          <img src="{% static '1.png' %}" width="80px" height="80px" style="border-radius: 50%">
          {% endif %}
        </div>

        <div class="text-wrap">
          <h1>{{club.club_name}}</h1>
          <span>{{club.club_type}}</span>
          <hr style="color: black;" width="60px">
          <span id="club_t">{{club.club_desc}}</span>
        </div>
      </div>
    </a>
    {% endfor %}
  </main>
</body>
