<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>syu-club</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d1c6c79e37.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="sidebar">
      <div class="sidebar_header">
        <h1>동아리 홍보전</h1>
        <div class="hide_Btn"><i class="fas fa-angle-double-left" id="CloseBtn"></i></div><br>
        <div class="admin_icon"><i class="fas fa-user-circle"></i></div>
        <h4><a href="#">관리자로 로그인하기</a></h4>
      </div>
        <div class="sidenav">
          <button class="dropdown-btn">문화분과
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
            <a href="#">화소</a>
            <a href="#">클래시아</a>
            <a href="#">일루젼</a>
          </div>
          <button class="dropdown-btn">학술분과
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
            <a href="#">...</a>
            <a href="#">...</a>
            <a href="#">...</a>
          </div>
          <button class="dropdown-btn">봉사분과
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
            <a href="#">...</a>
            <a href="#">...</a>
            <a href="#">...</a>
          </div>
        </div>
    </div>

  <section>
    <div class="menu_Btn"><i class="fas fa-bars" id="OpenBtn"></i></div>
    <h1>온라인 동아리전</h1><br>

  </section>

  <script>
   $(document).ready(function(){
        var target = $(".sidebar");

        $(document).on("click", "#OpenBtn", function (e){
            target.animate({width:'toggle'},200);
            target.addClass('emphasized');
            });
   
        $(document).on("click", "#CloseBtn", function (e){
            target.animate({width:'toggle'},200);
            target.removeClass('emphasized');
            });
        });

    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }

  </script>
</body>
</html>
