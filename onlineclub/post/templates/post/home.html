<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
        }
    </style>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    {% load static %}
    <div>
        <a href="{% url 'new' %}">Write Post Page</a>
    </div>
    <br> <br>

    <div class="container">
        {% for post in posts %}
        <!-- post_img_url이 CharField 일 경우 -->
        <img src="{{post.post_img_url}}" class="card-img-top" alt="...">

        <!-- post_img_url이 ImageField 일 경우 -->
        {% if post.post_img_url %}
        <img src="{{post.post_img_url.url}}" style="width: 100px; height: 100px;" class="card-img-top" alt="url">
        {% endif %}

        <br>
        
        <h5 class="card-title"><a href="{% url 'detail' post.post_id %}">{{post.post_title}}</a>
            <p class="card-text">{{post.post_content | truncatechars:20}}</p>
            {% endfor %}
    </div>
</body>

</html>
