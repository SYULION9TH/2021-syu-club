{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <!-- <link rel="stylesheet" href="update.css"> -->
    <style>

        @font-face {

        body{

        }
        #top{
            font-family: 'Cafe24Danjunghae';

            margin-top: 3%;

            display: flex;

        .circle_pic>img{

            /* height: 110px; */

            /* height: 45%; */
            margin-top: 4%;
            /* text-align: left; */

        /* no2 */
        
        /* box*/
        .box{

            height: 210px;
            margin: auto;
            border-radius: 12px;  
            box-shadow: 0px 0px 2px 1px lightgrey;
        }

            font-family: 'Noto Sans CJK KR Medium';
            color: #000;
            /* font-weight: bold; */

            margin-left: 20px;

        }
        .line{
            /* padding-left: px; */

        }

            color: #9f9c9b;
            width: 85%;
            height: 140px;
            font-size: smaller;
            /* font-weight: bold; */
            border-style: hidden;
            border-radius: 10px;
            margin-left: -3%;

        /* upload */
        .upload{
            background-color:#4d4d4d;
            color: #f4f0ee;
            width: 90%;
            height: 40px;  
            margin-top: 20px;
            margin-bottom: 5%;
        font-weight: bold;
        font-size: 100%;
        /* border-radius: 5px; */
    }
    </style>
      
</head>

<body>
<!-- nav바 (menu, 동아리 홍보전) -->
    <nav>
        <p class="club_nav">
            <!-- <a href="#">menu</a> -->
            <a href="#" id="top">동아리 홍보전</a>
        </p>
    </nav>
    
    <!-- 내용 -->
       
    <!--  이미지 미리보기  -->
    <div class="image-container">
        <!-- <img src="../static/sea.jpg" id="preview-image"> -->
        <img src="{% static 'sea.jpg' %}" alt="활동사진" id="preview-image">
        <input style="display: block;" type="file" id="input-image">
    </div>

    <!-- no1 -->
    <section class="no1">
        <!-- circle -->
        <div class="circle_pic">
            <!-- <img src="../static/lion.jpg" alt=""> -->
            <img src="{% static 'lion.jpg' %}" alt="동아리 로고">
        </div>
        <!-- club -->
        <div class="club">
            <p class="name">멋쟁이 사자처럼</p>
            <input type="text" class="introduce"></input>
        </div>
    </section>
    
    <!-- no2 -->
    <section class="no2">
        <!-- box -->
        <div class="box">
            <p class="text">모집 요강</p>
            <hr class="line" width="45%">
            <textarea name="" class="content" cols="30" rows="10">내용을 입력하세요.</textarea>
        </div>
        <!-- upload -->
        <button class="upload">업로드</button>
    </section>
    

<!-- js -->
<!-- 이미지 미리보기 -->
<script type="text/javascript">
    function readImage(input) {
    // 인풋 태그에 파일이 있는 경우
    if(input.files && input.files[0]) {
        // 이미지 파일인지 검사 (생략)
        // FileReader 인스턴스 생성
        const reader = new FileReader()
        // 이미지가 로드가 된 경우
        reader.onload = e => {
            const previewImage = document.getElementById("preview-image")
            previewImage.src = e.target.result
        }
        // reader가 이미지 읽도록 하기
        reader.readAsDataURL(input.files[0])
    }
}
// input file에 change 이벤트 부여
const inputImage = document.getElementById("input-image")
inputImage.addEventListener("change", e => {
    readImage(e.target)
})
</script>
</body>
</html>
