<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 상세페이지</title>
    <script src="<https://code.jquery.com/jquery-3.6.0.js>"></script>
    <script type="text/javascript">
        $('.gallery').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [
              {
                breakpoint: 768,
                settings: {
                  arrows: false,
                  centerMode: true,
                  centerPadding: '40px',
                  slidesToShow: 3
                }
              },
              {
                breakpoint: 480,
                settings: {
                  arrows: false,
                  centerMode: true,
                  centerPadding: '40px',
                  slidesToShow: 1
                }
              }
            ]
          });
    </script>



    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }

        body {
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
        }

        nav_club {
            top: fixed;
            height: 50px;
            background-color: ivory;
        }

        main_club {
            position: relative;
            background-color: #00ff0000;
            height: 20%;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 15px;
            margin-right: 15px;
            border-radius: 15px;
            border: 0px solid #00ff0000;
        }

        section_club {
            margin: 10px;
            margin-left: 20px;
            margin-right: 20px;
            flex: 1;
            background-color: white;
            border-radius: 15px;
            box-shadow: 2px 2px 10px silver;
            border: 15px solid white;
            overflow: auto;
        }

        div_club {
            margin: 10px;
            margin-left: 20px;
            margin-right: 20px;
            flex-direction: column;
            flex: 1;
            flex-grow: 1;
            background-color: white;
            border-radius: 15px;
            box-shadow: 2px 2px 10px silver;
            border: 15px solid white;
            overflow: auto;
            flex-basis: 0;
        }

        .nav-title {
            margin: 0;
            margin-top: 12px;
            text-align: center;
            font-size: 20px;
        }

        .container {
            display: flex;
            flex-grow: 0;
            text-align: left;
            font-size: 1px;
            flex-direction: row;
            flex-basis: 0;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            background-color: plum;
            width: 30%;
            line-height: 100px;
        }
        
        .article_main_club {
            width: 50%;
        }

        .club-title {
            margin: 0;
            color: blueviolet;
            font-weight: bold;
        }

        .static {
            position: absolute;
            left: 25px;
            bottom: 0;
            float: left;
            width: 90px;
            border-radius: 70%;
            box-shadow: 1px 1px 10px silver;
        }

        .main-title {
            position: absolute;
            bottom: 65px;
            left: 130px;
            right: 0px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .intro {
            margin-right: 30px;
            position: absolute;
            left: 130px;
            right:0;
            bottom: 30px;
        }

        .button {
            position: absolute;
            bottom: 0;
            left: 130px;
            line-height: 100%;
            font-size: 1.5px;
            background-color: blueviolet;
            border: 0px #00ff0000;
            font-weight: bold;
            color: white;

            border-radius: 15px;
            padding-top: 2%;
            padding-bottom: 2%;
            padding-left: 4%;
            padding-right: 4%;
        }

        .top_instagram {
            border: none;
            width: 30px;
            cursor: pointer;
            position: absolute;
            right: 17px;
        }

        .top_facebook {
            border: none;
            width: 30px;
            cursor: pointer;
            position: absolute;
            right: 0px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> 
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
            
    <script>
      $(document).ready(function(){
        $('.gallery').slick({
          centerMode: true,

                centerMode: true,

            {
              breakpoint: 480,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 1
              }
            }
          ]

        });
      });
    </script>

</head>
