{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=stylesheet href="{% static 'update.css' %}" >
    <title>Update</title>
    <!-- <link rel="stylesheet" href="update.css"> -->
    <script>
	function fn_checkByte(obj){
    const maxByte = 70; //최대 100바이트
    const text_val = obj.value; //입력한 문자
    const text_len = text_val.length; //입력한 문자수

    let totalByte=0;
    for(let i=0; i<text_len; i++){
    	const each_char = text_val.charAt(i);
        const uni_char = escape(each_char) //유니코드 형식으로 변환
        if(uni_char.length>4){
        	// 한글 : 2Byte
            totalByte += 2;
        }else{
        	// 영문,숫자,특수문자 : 1Byte
            totalByte += 1;
        }
    }
    
    if(totalByte>maxByte){
        	document.getElementById("text").innerText = totalByte;
            document.getElementById("text").style.color = "red";
            text.value = text.value.substring(0,40);
            text.focus();
          
        }else{
        	document.getElementById("text").innerText = totalByte;
            document.getElementById("text").style.color = "black";
        }
    }
    $(document).on('keyup', '#text', function(e){
    var text = $(this).val();
    $('#cntSPAN').text(getBytes(text));    
});
 
function getBytes(str){
    var cnt = 0;
    for(var i =0; i<str.length;i++) {
        cnt += (str.charCodeAt(i) >40) ? 2 : 1;
    }
    return cnt;
}


      </script>
     
  </head>

  <body>

    <!-- js -->
    <!-- 이미지 미리보기 -->
    <script type="text/javascript">
      function readImage(input) {
        // 인풋 태그에 파일이 있는 경우
        if (input.files && input.files[0]) {
          // 이미지 파일인지 검사 (생략)
          // FileReader 인스턴스 생성
          const reader = new FileReader();
          // 이미지가 로드가 된 경우
          reader.onload = (e) => {
            const previewImage = document.getElementById("preview-image");
            previewImage.src = e.target.result;
          };
          // reader가 이미지 읽도록 하기
          reader.readAsDataURL(input.files[0]);
        }
      }
      // input file에 change 이벤트 부여
      const inputImage = document.getElementById("input-image");
      inputImage.addEventListener("change", (e) => {
        readImage(e.target);
      });

text.blur();
text.value = text.value.substring(0, 10);
alert('10자 이내로 입력');
text.focus();
return false;
}
}


    </script>
